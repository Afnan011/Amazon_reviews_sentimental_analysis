<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Graph</title>
</head>
<body>
    <h1>Sentiment Distribution Graph</h1>
    <img id="sentimentGraph" src="" alt="Sentiment Graph">
    
    <script>
        // Fetch the sentiment graph data from the Flask route
        fetch('/sentiment-graph', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({'text': 'Your sample text here'}),
        })
        .then(response => response.json())
        .then(data => {
            // Set the source of the image element to the base64 encoded image data
            document.getElementById('sentimentGraph').src = 'data:image/png;base64,' + data.img_data;
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
